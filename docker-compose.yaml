services:
  agentarr:
    image: jpyles0524/agentarr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentarr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    env_file:
      - .env
    ports:
      - 5173:5173